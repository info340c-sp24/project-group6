  <main>
    <header>
      <img id="menu" src="img/menu-icon.png" alt="menu">
      <h1>PROFILE</h1>
    </header>

    <div id="notifications">
      <section>
        <div class="notification-group">
          <h2>GENERAL ALERTS</h2>
          <input type="checkbox">
          <label for="setting1">Subscribe to UW campus emergency alert system.</label><br>

          <input type="checkbox">
          <label for="setting2">Subscribe to off-campus emergencies or safety alerts</label><br>
        </div>

        <div class="notification-group">
          <h2>PERSONAL SAFETY</h2>
          <input type="checkbox">
          <label for="setting3">Notify me when I enter a designated high-risk area on campus (e.g., secluded pathway at night)</label><br>

          <input type="checkbox">
          <label for="setting4">Notify me when there's an ongoing incident on campus, with safety instructions relevant to my location.</label><br>

          <input type="checkbox">
          <label for="setting5">Notify me during high-risk hours (e.g., evenings) with safety tips and reminders for specific areas (e.g., poorly lit parking lots).</label><br>

          <input type="checkbox">
          <label for="setting6">Notify me when a safety resource (e.g., NightWalk escort) becomes available near my location.</label><br>
        </div>
      </section>

      <button>SAVE CHANGES</button>
    </div>
  </main>
